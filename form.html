<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <script src="jquery-3.7.1.min.js"></script>
    <script src="form.js"></script>  
    <script ></script>
  
</head>
<body>
    <div class="container">
        <h1>Cadastro de cliente</h1>
        <div>
            <div class="col-4 mt-4">
                <label class="form-label">Nome</label>  
                <input id="nome" class="form-control" type="text">
                <div class="invalid-feedback" >O nome é obrigatorio</div>
            </div>
      
            <div class="col-4 mt-4">
                <label class="form-label">Telefone</label>  
                <input id="telefone" class="form-control" type="text">
                <div class="invalid-feedback" >O telefone é obrigatorio</div>
            </div>     
            <div class="col-4 mt-4">
                <label class="form-label">E-mail</label>  
                <input  id="email"  class="form-control" type="text">
                <div class="invalid-feedback" >O email é obrigatorio</div>
            </div> 
            <div class="col-4 mt-4">
                <label class="form-label">Cidade</label>  
                <input id="cidade" class="form-control" type="text">   
                <div class="invalid-feedback" >O cidade é obrigatorio</div>
            </div>
            <div class="col-4 mt-4">
                <label class="form-label">Estado</label>              
                <select id="estado" class="form-control">
                    <option> Selecione</option>
                    <option> Paraná</option>
                    <option> São Paulo</option>
                    <option> Mato Grosso</option>
                    <option> Minas Gerais </option>
                </select>
            </div>       
            <div class="col-4 mt-4">
                <label class="form-label">Sexo</label>  
                <div class="form-check">
                    <input name="sexo" valor = "M" class="form-check-input" type="radio">
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input name="sexo"  valor = "F" class="form-check-input" type="radio">
                    <label class="form-check-label">Feminino</label>
                </div>
            </div>
            <div class="col-4 mt-4">
                <button id="bt-cadastrar" class="btn btn-primary">Cadastrar</button>
            </div>
    </div>   
</body>
</html>
